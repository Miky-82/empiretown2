version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 99
    labels:
      - 'dependencies'

  # Dependencies npm & yarn
  - package-ecosystem: 'npm, yarn'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 99
    labels:
      - 'dependencies'